<template>
    <div class={containerClass}>
        <span class="slds-text-heading_label">{todoName}</span>
        <lightning-button-icon class="slds-p-horizontal_medium" icon-name={iconName} title="Complete the Task"
            onclick={completeTodoHandler}>
        </lightning-button-icon>
        <lightning-button-icon icon-name="utility:delete" title="Delete Task" onclick={deleteTodoHandler}>
        </lightning-button-icon>
    </div>
</template>
